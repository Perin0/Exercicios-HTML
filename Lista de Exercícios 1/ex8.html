<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.8: Teste de ênfase e/ou destaque em palavras</title>
</head>
<body>
    <p><strong>Esse parágrafo está em negrito</strong></p>
    <p><em>Esse parágrafo está em itálico</em></p>
    <p><mark>Esse parágrafo está em "marca-texto"</mark></p>
    <p><small>Esse parágrafo está pequeno</small></p>
    <p><del>Esse parágrafo está desconsiderado</del></p>
    <p><u>Esse parágrafo está sublinhado</u></p>
    <p><ins>Esse parágrafo também está sublinhado</ins></p>
    <p>10<sup>10</sup></p>
    <p>H<sub>2</sub>0</p>
</body>
</html>
