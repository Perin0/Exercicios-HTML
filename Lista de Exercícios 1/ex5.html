<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.5: Teste de declaração de "h1", "h2" e "p" dentro de style</title>
    <style>
        h1 {text-align: center;;}
        h2 {text-align: right;}
        p {text-align: left;}
    </style>
</head>
<body>
    <h1>Título</h1>
    <h2>Subtítulo</h2>
    <p>Parágrafo</p>
</body>
</html>
