<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.6-Extenção: Teste de uso de classes</title>
    <style>
        header {text-align: left;}
        .header2 {text-align: right;}
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
        <p>Esse parágrafo vai seguir a estilização do "header"</p>
    </header>
    <header class="header2">
        <h1>Classe: header2</h1>
        <p>Esse parágrafo vai seguir a estilização dessa casse do "header"</p>
    </header>
</body>
</html>
